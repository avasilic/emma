syntax = "proto3";

package proto.v1;

option go_package = "emma/gen/go/proto";

message DataPoint {
  string source = 1;
  int64 epoch_ms = 2;
  double value = 3;
  double lat = 4;
  double lon = 5;
  string variable = 6;
  string units = 7;
  string resolution = 8;
  string uuid = 9;
  string category = 10;
}
